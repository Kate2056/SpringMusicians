<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View All Musicians</title>
<style>
body{
	background-color:#cad9ce;
}
h1{
	color: #1a2e1f;
	display:flex;
	justify-content:center;
	align-content:flex-start;
}
#link{
	margin:20px;
	display:flex;
	justify-content:center;
}

input{
	background-color:#f2faf4;
	border-color:#5c8266;
	margin:10px;
}
#button{
	display:flex;
	justify-content:center;
	margin:20px auto;
}
table{
	display:flex;
	align-content:flex-start;
	justify-content:center;
}
form{
	display:flex;
	align-content:flex-start;
	justify-content:center;
}

</style>
</head>
<body>
<h1>View All Musicians</h1>
 <form>
<table>
<tr>
	<th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age </th>
    <th>Instrument Type</th>
    <th>Instrument Brand</th>
    <th>Instrument Model</th>
    <th>Instrument Year</th>
 </tr>

<tr th:each="currentMusician : ${musicians}">
<br>
<td th:text="${currentMusician.id}"/>
<br>
<td th:text="${currentMusician.firstName}"/>
<br>
<td th:text="${currentMusician.lastName}"/>
<br>
<td th:text="${currentMusician.age}"/>
<br>
<td th:text="${currentMusician.instrument.type}"/> 
<br>
<td th:text="${currentMusician.instrument.brand}"/> 
<br>
<td th:text="${currentMusician.instrument.model}"/>
<br>
<td th:text="${currentMusician.instrument.yearMade}"/>
<br>
<td><a th:href="@{/edit/{id}(id=${currentMusician.id})}" id="button">Edit Musician</a></td>
<td><a th:href="@{/delete/{id}(id=${currentMusician.id})}" id="button" >Delete Musician</a></td>
</tr>
</table>
</form>
<a href="../inputMusician" id="link">Add a New Musician</a>
</body>
</html>
